<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Record Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      td {
        margin-bottom: 10px;
        border: none;
        text-align: left;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: inline-block;
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Record Form</h2>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="text" id="matric" placeholder="Enter Matric Number" required />
      <button type="submit">Add Student</button>
    </form>

    <button onclick="downloadPDF()" class="no-print" style="margin-bottom: 10px;">Download PDF</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Matric Number</th>
          <th class="no-print">Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <!-- jsPDF and autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <script>
    const form = document.getElementById('studentForm');
    const tableBody = document.getElementById('studentTableBody');

    let students = JSON.parse(localStorage.getItem('students')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    function renderTable() {
      students.sort((a, b) => a.name.localeCompare(b.name));
      tableBody.innerHTML = '';
      students.forEach((student, index) => {
        tableBody.innerHTML += `
          <tr>
            <td data-label="#">${index + 1}</td>
            <td data-label="Name">${student.name}</td>
            <td data-label="Matric">${student.matric}</td>
            <td data-label="Actions" class="no-print">
              <button onclick="editStudent(${index})">Edit</button>
              <button onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const matric = document.getElementById('matric').value.trim();
      if (name && matric) {
        students.push({ name, matric });
        saveToLocalStorage();
        renderTable();
        form.reset();
      }
    });

    function deleteStudent(index) {
      if (confirm('Are you sure you want to delete this record?')) {
        students.splice(index, 1);
        saveToLocalStorage();
        renderTable();
      }
    }

    function editStudent(index) {
      const newName = prompt("Edit name:", students[index].name);
      const newMatric = prompt("Edit matric number:", students[index].matric);
      if (newName && newMatric) {
        students[index].name = newName;
        students[index].matric = newMatric;
        saveToLocalStorage();
        renderTable();
      }
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Prepare table data
      const sortedStudents = [...students].sort((a, b) => a.name.localeCompare(b.name));
      const tableRows = sortedStudents.map((student, index) => [
        index + 1,
        student.name,
        student.matric
      ]);

      doc.text("Student Records", 14, 15);
      doc.autoTable({
        startY: 20,
        head: [['#', 'Name', 'Matric Number']],
        body: tableRows,
      });

      doc.save("student-records.pdf");
    }

    // Render on load
    renderTable();
  </script>
</body>
</html>
